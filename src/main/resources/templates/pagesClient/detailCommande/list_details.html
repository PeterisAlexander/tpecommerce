<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main>
    <h1>Details des commandes</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id commande</th>
            <th>Produit commandé</th>
            <th>Prix unitaire</th>
            <th>Quantite commandée</th>
            <th>Remise</th>
            <th>Prix total</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="detail: ${ details }">
            <td th:text="${ detail.idCommande}"></td>
            <td th:text="${ detail.produit?.nomProduit }"></td>
            <td th:text="${ detail.produit?.prixUnitaire }"></td>
            <td th:text="${ detail.quantite }"></td>
            <td th:text="${ detail.remise }"></td>
            <td th:text="${ detail.quantite*detail.produit?.prixUnitaire - detail.remise + commande.port}"></td>
            <td>
                <a class="btn btn-secondary btn-sm" th:href="@{'/client/detail/edit/' + ${ detail.idCommande } }"><i
                        class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
<script src="/js/function.js"></script>
</html>
