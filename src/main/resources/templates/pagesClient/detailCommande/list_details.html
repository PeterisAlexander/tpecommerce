<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main>
    <h1>Details des commandes</h1>

    <form method="get" action="/client/detail">
        <div class="row my-4">
            <div class="col-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" th:value="${search}" name="search" placeholder="Rechercher" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
            <div class="col-4">
                <a href="/client/detail/add" class="btn btn-primary">Ajouter un detail commande</a>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id commande</th>
            <th>Produit commandé</th>
            <th>Prix unitaire</th>
            <th>quantite commandée</th>
            <th>remise</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="detail: ${ details }">
            <td th:text="${ detail.idCommande }"></td>
            <td th:text="${ detail.produit?.nomProduit }"></td>
            <td th:text="${ detail.prixUnitaire }"></td>
            <td th:text="${ detail.quantite }"></td>
            <td th:text="${ detail.remise}"></td>
            <td>
                <a class="btn btn-secondary btn-sm" th:href="@{'/client/detail/edit/' + ${ detail.idCommande } }"><i
                        class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                <button class="btn btn-danger btn-sm" th:onclick="|supprimer( 'client/detail' ,  ${detail.idCommande})|"><i
                        class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
<script src="/js/main.js"></script>
</html>
