<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ajout/edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<main class="container">
    <h1 th:if="${commande.idCommande==0}">Ajouter une commande</h1>
    <h1 th:if="${commande.idCommande>0}">Editer une commande</h1>
    <hr>

    <div class="alert alert-danger" role="alert" th:if="${error != null && error.length() > 0}" th:text="${error}">
    </div>

    <form name="monForm" action="" method="post">
        <div>
            <select class="form-select" name="client" required id="client">
                <option value="">SÃ©lectionner un client</option>
                <option th:each="client: ${clients}" th:value="${client.idClient}"
                        th:utext="${client.nomClient}" th:selected="${ client.idClient == commande.client?.idClient }" ></option>
            </select>
        </div>
        <div class="form-line mb-4">
            <label class="form-label">Date commande </label>
            <input class="form-control" type="datetime-local" name="dateCommande" placeholder="Date de la commande" required
                   th:value="|${#dates.format(commande.dateCommande, 'yyyy-MM-dd')}T${#dates.format(commande.dateCommande, 'HH:mm')}|">
        </div>
        <div class="form-line mb-4">
            <label class="form-label">Date envoi</label>
            <input class="form-control" type="datetime-local" name="dateEnvoi" placeholder="Date de l'envoi" required
                   th:value="|${#dates.format(commande.dateEnvoi, 'yyyy-MM-dd')}T${#dates.format(commande.dateEnvoi, 'HH:mm')}|">
        </div>
        <div class="form-line mb-4">
            <label class="form-label">frais de port </label>
            <input class="form-control" type="text" name="port" placeholder="Frais de port" required th:value="${commande.port}">
        </div>

        <div class="form-line mb-4">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>

    </form>

</main>

</body>
</html>
