<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>liste categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main>
    <h1>Informations personnelles</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Adresse</th>
            <th>Ville</th>
            <th>Code Postal</th>
            <th>Pays</th>
            <th>Telephone</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td th:text="${ client.nomClient}"></td>
            <td th:text="${ client.adresse }"></td>
            <td th:text="${ client.ville }"></td>
            <td th:text="${ client.codePostal }"></td>
            <td th:text="${ client.pays }"></td>
            <td th:text="${ client.telephone }"></td>
            <td>
                <a class="btn btn-secondary btn-sm" th:href="@{'/client/client/edit/' + ${ client.idClient } }"><i
                        class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
<script src="/js/function.js"></script>
</html>
