<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ajout/edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<main class="container">
    <div class="alert alert-danger" role="alert" th:if="${error != null && error.length() > 0}" th:text="${error}">
    </div>
    <h1 >Edition des informations</h1>
    <hr>
    <form name="monForm" action="" method="post">
        <div class="form-line mb-4">
            <label class="form-label">Nom *</label>
            <input class="form-control" type="text" name="nom" placeholder="Nom" required th:value="${client.nomClient}">
        </div>
        <div class="form-line mb-4">
            <label>Adresse *</label>
            <input class="form-control" type="text" name="adresse" placeholder="Adresse"  th:value="${client.adresse}">
        </div>
        <div class="form-line mb-4">
            <label>Ville *</label>
            <input class="form-control" type="text" name="ville" placeholder="Ville"  th:value="${client.ville}">
        </div>
        <div class="form-line mb-4">
            <label>Code Postal *</label>
            <input class="form-control" type="text" name="codePostal" placeholder="Code Postal"  th:value="${client.codePostal}">
        </div>
        <div class="form-line mb-4">
            <label>Pays *</label>
            <input class="form-control" type="text" name="Pays" placeholder="Pays"  th:value="${client.pays}">
        </div>
        <div class="form-line mb-4">
            <label>Telephone *</label>
            <input class="form-control" type="text" name="Telephone" placeholder="Telephone"  th:value="${client.telephone}">
        </div>


        <div class="form-line mb-4">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>

    </form>

</main>

<footer ></footer>

</body>
</html>
