<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head class="mb-5" th:include="~{ fragments/head::#head }"></head>
<body>

<header class="mb-5" th:include="~{ fragments/navAdmin::#navAdmin }"></header>
<section class="section">
    <div class="user section__active" data-content id="user">
            <div class="text">Utilisateurs</div>
        <div class="titleAddOrEdit">
            <h1 th:if="${ user.idUtilisateur == 0 }">Ajouter un nouveau utilisateur</h1>
            <h1 th:if="${ user.idUtilisateur != 0 }" th:text="${'Edition de l\'utilisateur ' + ${user.nomUtilisateur}}"></h1>
        </div>
        <form name="monForm" action="" method="post" enctype="multipart/form-data">
            <div id="userForm">
                <div class="form-line mb-4">
                    <label class="form-label">Nom d'utilisateur *</label>
                    <input class="form-control" type="text" name="nomUtilisateur" placeholder="Votre nom d'utilisateur" required
                           th:value="${user.nomUtilisateur}">
                </div>

                <div class="form-line mb-4">
                    <label class="form-label">Email *</label>
                    <input class="form-control" type="text" name="email" placeholder="Votre email" required
                           th:value="${user.email}">
                </div>


                <div class="form-line mb-4">
                    <label class="form-label">Mot de passe *</label>
                    <input class="form-control" type="password" name="motdepasse" placeholder="Votre mot de passe">
                </div>

            </div>

            <div class="form-line mb-4">
                <label class="form-label">RÃ´le *</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="inlineRadio1" value="ROLE_ADMIN"
                           th:field="${user.role}">
                    <label class="form-check-label" for="inlineRadio1">Administrateur</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="inlineRadio2" value="ROLE_CLIENT"
                           th:field="${user.role}">
                    <label class="form-check-label" for="inlineRadio2">Client</label>
                </div>
            </div>

            <!--<div class="form-line mb-4">
                <label class="form-label">Photo de profil*</label>
                <input class="form-control" type="file" name="photoProfil"
                       accept="image/jpg, image/png">
            </div>-->

            <div class="form-line mb-4">
                <button type="submit" class="btn btn-action"><i class="bx bx-paper-plane"></i>Envoyer</button>
            </div>

        </form>

        <form method="post" enctype="multipart/form-data" action="/user/uploadImage">
            <div class="form-line mb-4">
                <label class="form-label">Photo de profil*</label>
                <input class="form-control" type="file" name="images"
                       accept="image/jpg, image/png">
            </div>
            <input type="submit" class="btn btn-primary" value="Upload">
        </form>
    </div>
</section>
<footer th:include="~{ fragments/footer::#footer }"></footer>
</body>
</html>
