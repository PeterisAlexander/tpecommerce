<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>M2IkeAdmin</title>-->
    <link rel="stylesheet" href="css/admin_style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="sidebar">
    <div class="logo-details">
        <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">M2IkeAdmin</div>
        <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
        <li>
            <i class='bx bx-search'></i>
            <input type="text" placeholder="Search...">
            <span class="tooltip">Search</span>
        </li>
        <li>
            <a href="#" data-target="#dashboard">
                <i class='bx bx-grid-alt'></i>
                <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
        <li>
            <a href="#" data-target="#user">
                <i class='bx bx-user'></i>
                <span class="links_name">Utilisateurs</span>
            </a>
            <span class="tooltip">Utilisateurs</span>
        </li>
        <li>
            <a href="#" data-target="#client">
                <i class="bx bx-user-circle"></i>
                <span class="links_name">Clients</span>
            </a>
            <span class="tooltip">Clients</span>
        </li>
        <li>
            <a href="#" data-target="#product">
                <i class="bx bxl-product-hunt"></i>
                <span class="links_name">Produits</span>
            </a>
            <span class="tooltip">Produits</span>
        </li>
        <li>
            <a href="#" data-target="#category">
                <i class='bx bx-folder'></i>
                <span class="links_name">Categories</span>
            </a>
            <span class="tooltip">Categories</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-cart-alt'></i>
                <span class="links_name">Order</span>
            </a>
            <span class="tooltip">Order</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-heart'></i>
                <span class="links_name">Saved</span>
            </a>
            <span class="tooltip">Saved</span>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-cog'></i>
                <span class="links_name">Setting</span>
            </a>
            <span class="tooltip">Setting</span>
        </li>
        <li class="profile">
            <div class="profile-details">
                <img src="images/cat_admin.jpg" alt="profileImg">
                <div class="name_job">
                    <div class="name">Cat Admin</div>
                    <div class="job">Administrateur</div>
                </div>
            </div>
            <i class='bx bx-log-out' id="log_out"></i>
        </li>
    </ul>
</div>
<section class="section">
    <div class="dashboard section__active" data-content id="dashboard">
        <div class="text">Dashboard</div>
    </div>

    <div class="user" data-content id="user">
        <div class="text">Utilisateurs</div>
    </div>

    <div class="client" data-content id="client">
        <div class="text">Clients</div>
    </div>

    <div class="product" data-content id="product">
        <div class="text">Produits</div>
    </div>

    <div class="category" data-content id="category">
        <div class="text">Cat√©gories</div>
    </div>
</section>
<script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();//calling the function(optional)
    });

    searchBtn.addEventListener("click", () => { // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
    });



    const tabs = document.querySelectorAll('[data-target]'),
        tabContents = document.querySelectorAll('[data-content]')

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            const target = document.querySelector(tab.dataset.target)

            tabContents.forEach(tabContent => {
                tabContent.classList.remove('section__active')
            })
            target.classList.add('section__active')

            tabs.forEach(tab => {
                tab.classList.remove('section__active')
            })
            tab.classList.add('section__active')
        })
    })

    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
        } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
        }
    }
</script>
</body>

</html>
