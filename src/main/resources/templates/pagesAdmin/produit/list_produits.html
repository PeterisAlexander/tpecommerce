<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main>
<h1>Liste des produits</h1>

    <form method="get" action="/admin/produit">
        <div class="row my-4">
            <div class="col-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" th:value="${search}" name="search" placeholder="Rechercher" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
            <div class="col-4">
                <a href="/admin/produit/add" class="btn btn-primary">Ajouter un produit</a>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nom du produit</th>
            <th>Code catégorie</th>
            <th>Quantité</th>
            <th>Prix unitaire</th>
            <th>Unites commandées</th>
            <th>Unites en stock</th>
            <th>Disponibilité</th>
            <th>Description</th>
            <th>Photo</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="produit : ${ produits }">
            <td th:text="${ produit.idProduit }"></td>
            <td th:text="${ produit.nomProduit }"></td>
            <td th:text="${ produit.codeCategorie?.nomCategorie}"></td>
            <td th:text="${ produit.quantite }"></td>
            <td th:text="${ produit.prixUnitaire }"></td>
            <td th:text="${ produit.unitesCommandees }"></td>
            <td th:text="${ produit.quantite - produit.unitesCommandees }"></td>
            <td th:text="${ produit.indisponible}"></td>
            <td th:text="${ produit.description }"></td>
            <td>
                <img th:src="@{'/images/'+${produit.image}}">
            </td>
            <td>
                <a class="btn btn-secondary btn-sm" th:href="@{'/admin/produit/edit/' + ${ produit.idProduit } }"><i
                        class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                <button class="btn btn-danger btn-sm" th:onclick="|supprimer( 'admin/produit' ,  ${produit.idProduit})|"><i
                        class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
        </tr>
        </tbody>
    </table>

</main>
</body>
<script src="/js/function.js"></script>
</html>
