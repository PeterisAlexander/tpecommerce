<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>liste categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main>
    <h1>Liste des cat√©gories</h1>

    <div class="col-4">
        <a href="/admin/categories/add" class="btn btn-primary">Ajouter une categorie</a>
    </div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id Categorie</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="categorie : ${ categories }">
        <td th:text="${ categorie.idCategorie }"></td>
        <td th:text="${ categorie.nomCategorie }"></td>
        <td th:text="${ categorie.description }"></td>
        <td>
            <a class="btn btn-secondary btn-sm" th:href="@{'/admin/categories/edit/' + ${ categorie.idCategorie } }"><i
                    class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            <button class="btn btn-danger btn-sm" th:onclick="|supprimer( 'admin/categories' , ${categorie.idCategorie} )|"><i class="fa fa-trash-o"
                                                                                                                    aria-hidden="true"></i>
            </button>
        </td>
    </tr>
    </tbody>
</table>
    </main>
</body>
<script src="/js/main.js"></script>
</html>
